<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Pong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            overflow: hidden;
            flex-direction: column;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: white;
            border: 2px solid black;
            overflow: hidden;
        }
        .cup {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            bottom: 450px;
        }
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
            bottom: 10px;
            left: 135px;
        }
    </style>
</head>
<body>

    <h2>Cup Pong Game</h2>
    <p>Swipe up to throw the ball into a cup!</p>
    <div class="game-container" id="gameContainer">
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const cupPositions = [25, 100, 175, 250]; // X positions of the cups
        let cups = [];

        // Create cup elements
        cupPositions.forEach((pos, index) => {
            let cup = document.createElement("div");
            cup.classList.add("cup");
            cup.style.left = pos + "px";
            gameContainer.appendChild(cup);
            cups.push({ element: cup, value: index + 1 }); // Assign values
        });

        let startY, endY, velocityY;

        gameContainer.addEventListener("touchstart", (event) => {
            startY = event.touches[0].clientY;
        });

        gameContainer.addEventListener("touchend", (event) => {
            endY = event.changedTouches[0].clientY;
            velocityY = (startY - endY) / 10; // Simple velocity calculation
            throwBall(velocityY);
        });

        function throwBall(velocity) {
            let ballY = ball.offsetTop;
            let ballX = ball.offsetLeft;
            let ballInterval = setInterval(() => {
                ballY -= velocity;
                velocity -= 0.3; // Gravity effect

                if (ballY <= 50) {
                    checkCupCollision(ballX);
                    clearInterval(ballInterval);
                    resetBall();
                }

                ball.style.top = ballY + "px";
            }, 20);
        }

        function checkCupCollision(ballX) {
            cups.forEach((cup) => {
                let cupX = cup.element.offsetLeft;
                if (ballX >= cupX && ballX <= cupX + 50) {
                    alert("Scored in cup with value: " + cup.value);
                }
            });
        }

        function resetBall() {
            ball.style.top = "470px";
        }
    </script>

</body>
</html>
