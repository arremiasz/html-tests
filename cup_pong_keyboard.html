<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Pong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            overflow: hidden;
            flex-direction: column;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            overflow: hidden;
        }
        .cup {
            position: absolute;
            width: 15%;
            height: 10%;
            background-color: red;
            border-radius: 50%;
            bottom: 85%;
        }
        .ball {
            position: absolute;
            width: 10%;
            height: 10%;
            background-color: orange;
            border-radius: 50%;
            bottom: 5%;
            left: 45%;
        }
        .floor {
            position: absolute;
            width: 100%;
            height: 5%;
            background-color: gray;
            bottom: 0;
        }
    </style>
</head>
<body>

    <h2>Cup Pong</h2>
    <p>Swipe up to throw the ball into a cup!</p>
    <div class="game-container" id="gameContainer">
        <div class="ball" id="ball"></div>
        <div class="floor"></div>
    </div>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const cupPositions = [10, 35, 60, 85]; // Percentage-based positions for responsiveness
        let cups = [];

        // Create cup elements
        cupPositions.forEach((pos, index) => {
            let cup = document.createElement("div");
            cup.classList.add("cup");
            cup.style.left = pos + "%";
            gameContainer.appendChild(cup);
            cups.push({ element: cup, value: index + 1 });
        });

        let startY, endY, velocityY, ballY, gravity = 0.5;
        let isMoving = false;

        gameContainer.addEventListener("touchstart", (event) => {
            if (!isMoving) {
                startY = event.touches[0].clientY;
            }
        });

        gameContainer.addEventListener("touchend", (event) => {
            if (!isMoving) {
                endY = event.changedTouches[0].clientY;
                velocityY = (startY - endY) / 15;
                throwBall(velocityY);
            }
        });

        function throwBall(velocity) {
            isMoving = true;
            ballY = ball.offsetTop;
            let ballInterval = setInterval(() => {
                ballY -= velocity;
                velocity -= gravity; // Apply gravity

                if (ballY >= gameContainer.clientHeight * 0.90) { // Stops at the floor
                    ballY = gameContainer.clientHeight * 0.90;
                    clearInterval(ballInterval);
                    resetBall();
                }

                if (ballY <= gameContainer.clientHeight * 0.10) { // Check for cup hit
                    checkCupCollision(ball.offsetLeft);
                    clearInterval(ballInterval);
                    resetBall();
                }

                ball.style.top = ballY + "px";
            }, 20);
        }

        function checkCupCollision(ballX) {
            cups.forEach((cup) => {
                let cupX = cup.element.offsetLeft;
                if (ballX >= cupX && ballX <= cupX + cup.element.clientWidth) {
                    alert("Scored in cup with value: " + cup.value);
                }
            });
        }

        function resetBall() {
            ball.style.top = "90%";
            isMoving = false;
        }
    </script>

</body>
</html>
