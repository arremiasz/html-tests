<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Pong</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            overflow: hidden;
            flex-direction: column;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            overflow: hidden;
        }
        .cup {
            position: absolute;
            width: 15%;
            height: 10%;
            background-color: red;
            border-radius: 50%;
            bottom: 85%;
        }
        .ball {
            position: absolute;
            width: 10%;
            height: 10%;
            background-color: orange;
            border-radius: 50%;
            bottom: 5%;
            left: 45%;
        }
        .floor {
            position: absolute;
            width: 100%;
            height: 5%;
            background-color: gray;
            bottom: 0;
        }
    </style>
</head>
<body>


    <div class="game-container" id="gameContainer">
        <div class="ball" id="ball"></div>
        <div class="floor"></div>
    </div>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const ball = document.getElementById("ball");
        const cupPositions = [10, 35, 60, 85]; // Percentage-based positions for responsiveness
        let cups = [];

        // Create cup elements
        cupPositions.forEach((pos, index) => {
            let cup = document.createElement("div");
            cup.classList.add("cup");
            cup.style.left = pos + "%";
            gameContainer.appendChild(cup);
            cups.push({ element: cup, value: index + 1 });
        });

        let startX, startY, endX, endY, velocityX, velocityY, ballX, ballY, gravity = 0.5;
        let isMoving = false;

        gameContainer.addEventListener("touchstart", (event) => {
            if (!isMoving) {
                startX = event.touches[0].clientX;
                startY = event.touches[0].clientY;
            }
        });

        gameContainer.addEventListener("touchend", (event) => {
            if (!isMoving) {
                endX = event.changedTouches[0].clientX;
                endY = event.changedTouches[0].clientY;

                velocityX = (endX - startX) / 10; // Horizontal swipe speed
                velocityY = (startY - endY) / 10; // Vertical swipe speed

                throwBall(velocityX, velocityY);
            }
        });

        function throwBall(vx, vy) {
            isMoving = true;
            ballX = ball.offsetLeft;
            ballY = ball.offsetTop;

            let ballInterval = setInterval(() => {
                ballX += vx; // Move horizontally
                ballY -= vy; // Move vertically
                vy -= gravity; // Apply gravity

                // Prevent ball from leaving the screen
                if (ballX <= 0 || ballX >= gameContainer.clientWidth - ball.clientWidth) {
                    vx = -vx * 0.7; // Bounce off walls
                }

                if (ballY >= gameContainer.clientHeight * 0.90) { // Hits floor
                    ballY = gameContainer.clientHeight * 0.90;
                    clearInterval(ballInterval);
                    resetBall();
                }

                if (ballY <= gameContainer.clientHeight * 0.10) { // Check for cup hit
                    if (checkCupCollision(ballX)) {
                        clearInterval(ballInterval);
                        resetBall();
                    }
                }

                ball.style.left = ballX + "px";
                ball.style.top = ballY + "px";
            }, 20);
        }

        function checkCupCollision(ballX) {
            let scored = false;
            cups.forEach((cup) => {
                let cupX = cup.element.offsetLeft;
                if (ballX >= cupX && ballX <= cupX + cup.element.clientWidth) {
                    alert("Scored in cup with value: " + cup.value);
                    scored = true;
                }
            });
            return scored;
        }

        function resetBall() {
            ball.style.top = "90%";
            ball.style.left = "45%";
            isMoving = false;
        }
    </script>

</body>
</html>
